<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Jasmine's asteroid game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Jasmine's asteroid game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroids.pde Bullets.pde MiniRocks.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W to accelerate forwards, S to accelerate backwards, A to turn left, S to turn right, R to hyperspace.
		    Press SPACEBAR to fire bullets.
	    </footer>
	</body>
</html>
